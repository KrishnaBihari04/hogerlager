<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Higher or Lower Dice Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url(img/palm.jpg);
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      width: 100%;
    }

    .start-screen {
      background-color: rgb(209,198,247);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    button {
      background-color: #000000;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <h1>Hoger of Lager</h1>
    <p>Guess whether the next dice roll will be higher or lower than the current one.</p>
    <button id="startGame">Start Game</button>
  </div>

  <script>
    const startButton = document.getElementById('startGame');
    startButton.addEventListener('click', () => {
    window.location.href = "HogerLager.html";
    });
      console.log('Game started!');
  </script>
</body>
</html>
